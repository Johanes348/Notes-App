{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="div-note">
  <form action="/add" method="POST">
    <textarea name="note" class="note" placeholder="Enter Note"></textarea>
    <input type=submit class="submit-btn" value="Add Note">
  </form>
  <form action="/notes" method="GET">
    <input type=submit class="view-notes-btn" value="View Notes">
  </form>
</div>

{% endblock %}
